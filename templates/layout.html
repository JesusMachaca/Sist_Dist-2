<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisi web app</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://microservicio1.onrender.com/">FISI TWIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        
        {% if session.logged_in %}
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://microservicio2.onrender.com/autenticacion/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://microservicio2.onrender.com/publicaciones/registro-publicacion">Agregar publicación</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://microservicio2.onrender.com/autenticacion/logout">Cerrar Sesión</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="https://microservicio1.onrender.com/">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://microservicio2.onrender.com/autenticacion/registro-usuario">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://microservicio2.onrender.com/autenticacion/login">Iniciar Sesión</a>
          </li>
        </ul>
        {% endif %}
        
      </div>
    </div>
  </nav>
    
    <div class="container pt-4">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
